<app-barra></app-barra>

<div class="container p-4">
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    Crear Rutina
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-center">
                                <div
                                    class="card-header bg-light text-black d-flex justify-content-between align-items-center">
                                    {{TiposDeEjercicio[tipoActual]}}
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <a (click)="setTipo(0)" class="btn btn-lg btn-primary btn-block text-white">
                                                <i class="fas fa-dumbbell"></i>
                                                Espalda
                                            </a>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <a (click)="setTipo(1)" class="btn btn-lg btn-success btn-block text-white">
                                                <i class="fas fa-dumbbell"></i>
                                                Bicep
                                            </a>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <a (click)="setTipo(2)" class="btn btn-lg btn-info btn-block text-white">
                                                <i class="fas fa-dumbbell"></i>
                                                Hombro
                                            </a>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="txtSets">Numero de Sets</label>
                                            <input type="number" min="1" step="1" class="form-control" id="txtSets"
                                                placeholder="# de Series" #nS>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="txtReps">Numero de Repeticiones</label>
                                            <input type="number" min="1" step="1" class="form-control" id="txtReps"
                                                placeholder="# de Repeticiones por Serie" #nR>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <button (click)="addToRutina(nS.value,nR.value)"
                                                class="btn btn-outline-success btn-lg btn-block" type="submit">+ Agregar
                                                a
                                                Rutina actual </button>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <button (click)="clearRutina()"
                                                class="btn btn-outline-danger btn-lg btn-block" type="submit"> - Vaciar
                                                Rutina </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-center">
                                <div
                                    class="card-header bg-light text-black  d-flex justify-content-between align-items-center">
                                    Ejemplo del Ejercicio
                                </div>
                                <div class="card-body">
                                    <img src={{PathGifs[tipoActual]}} class="img-fluid rounded mx-auto d-block">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-center">
                                <div
                                    class="card-header bg-light text-black d-flex justify-content-between align-items-center">
                                    Tu Rutina: {{ArregloEjercicios.length}}
                                </div>
                                <div class="card-body">
                                    <table class="table-striped table-bordered col-md-12">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">No.</th>
                                                <th scope="col">Ejercicio</th>
                                                <th scope="col">Descripcion</th>
                                                <th scope="col">Series</th>
                                                <th scope="col">Repeticiones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let e of ArregloEjercicios; let i = index">
                                                <th scope="row">{{i+1}}</th>
                                                <td>{{TiposDeEjercicio[e.tipo-1]}}</td>
                                                <td>{{DescripcionEjercicio[e.tipo-1]}}</td>
                                                <td>{{e.sets}}</td>
                                                <td>{{e.reps}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
